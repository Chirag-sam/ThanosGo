        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Dashboard</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group mr-2">
                <button class="btn btn-sm btn-outline-info" data-toggle="modal" data-target="#exampleModalScrollable">Add event</button>
                   <!-- Modal -->
                <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-scrollable" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalScrollableTitle">Create Event</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                          <form>
                              <div class="form-group">
                                <label>Event Title</label>
                                <input type="text" class="form-control" placeholder="Event Title">
                              </div>
                              <div class="form-group">
                                <label for="exampleFormControlSelect1">Category</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                  <option value ="Planting">Planting</option>
                                  <option value = "Trash">Cleaning the trash</option>
                                  <option value = "FoodWastage">Food wastage</option>
                                  <option value = "Recycling">Recycling</option>
                                </select>
                              </div>
                              <div class="form-group">
                                <label for="exampleFormControlTextarea1">Event Description</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                              </div>
                            </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                      </div>
                    </div>
                  </div>
                </div>              
              </div>
            </div>

          </div>

          <div id="map"></div>

         
          <h2>Section title</h2>
          <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                        <th>#</th>
                        <th>event name</th>
                        <th>event category</th>
                        <th>status</th>
                        </tr>
                    </thead>
                    <tbody id = "tbody">
                   </tbody>
            </table>
          </div>
        </main>

    <script src="map.js"></script>
    <script type="text/javascript">
      function GenerateTable() {
  
          var event = new Array();
          event.push([1, "xn,xnv", "ahfdh","wf"]);
          event.push([2, "a;ksfjskj", "alkdjlj", "aefAF"]);

          var tablecontents = "";
         
           for(i = 0;i<event.length;i++){
              event[i] = '<td>' + event[i].join('</td><td>') + '</td>';
               }

              tablecontents = '<tr>' + event.join('</tr><tr>') + '</tr>';
              document.getElementById("tbody").innerHTML = tablecontents;
             }
             
           window.onload = function() {
                  GenerateTable()
                  };


    </script>
